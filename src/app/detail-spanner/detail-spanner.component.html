<div class="panel panel-primary" *ngIf="spanner">
  <div class="panel-heading">
    <h4>{{spanner.name}}</h4>
  </div>
  <table class="table">
    <tr>
      <th>ID</th>
      <td>{{spanner.id}}</td>
    </tr>
    <tr>
      <th>Name</th>
      <td>{{spanner.name}}</td>
    </tr>
    <tr>
      <th>Size</th>
      <td>{{spanner.size}}</td>
    </tr>
  </table>
</div>
<a routerLink="/display-spanners" routerLinkActive="active"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>Back</a>
