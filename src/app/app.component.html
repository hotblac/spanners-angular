<div class="container">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" (click)="isCollapsed = !isCollapsed" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" routerLink="">Spanners</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse" [collapse]="isCollapsed">
        <ul class="nav navbar-nav">
          <li><a routerLink="/display-spanners" routerLinkActive="active">Display Spanners</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="javascript:void(0)" (click)="loginWarnModal.show()">Login / Logout</a>
          </li>
        </ul>
      </div><!--/.nav-collapse -->
    </div><!--/.container-fluid -->
  </nav>

  <router-outlet></router-outlet>
</div>

<div bsModal #loginWarnModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="login-warn-modal-title" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="loginWarnModal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="login-warn-modal-title">Not available</h4>
      </div>
      <div class="modal-body">
        <p>The login / logout functionality is not yet implemented.</p>
      </div>
    </div>
  </div>
</div>
