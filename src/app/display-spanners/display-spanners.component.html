<div class="panel panel-primary">
  <div class="panel-heading">&nbsp;</div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Size</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let spanner of spanners">
        <td>{{spanner.name}}</td>
        <td>{{spanner.size}}</td>
      </tr>
    </tbody>
  </table>
</div>
